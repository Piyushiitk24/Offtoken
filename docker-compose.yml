version: '3.8'

services:
  tokenforge:
    build: .
    container_name: tokenforge-app
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Optional: Mount for persistent data (if needed)
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tokenforge.rule=Host(`tokenforge.localhost`)"
      - "traefik.http.services.tokenforge.loadbalancer.server.port=8501"
    networks:
      - tokenforge-network

networks:
  tokenforge-network:
    driver: bridge

# For production deployment with reverse proxy
# Uncomment the following sections:

# volumes:
#   tokenforge-data:
#     driver: local

# If using with Traefik reverse proxy:
# networks:
#   tokenforge-network:
#     external: true
